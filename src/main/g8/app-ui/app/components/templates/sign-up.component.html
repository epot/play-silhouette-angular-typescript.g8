<div class="container">
    <fieldset class="col">
        <legend i18n>Sign up for a new account</legend>
        <form class="col" [formGroup]="form" (ngSubmit)="signup(form.value)">
            <div class="form-group"
                [ngClass]="{'has-error':fh.hasError(form, 'firstName')}"
                    >
                <label for="firstName" i18n>First name</label>
                <div class="alert alert-danger" *ngIf="fh.hasError(form, 'firstName')" i18n>Field required</div>
                <input class="form-control"
                        id="firstName"
                        name="firstName"
                        [formControl]="form.controls['firstName']"
                >
            </div>
            <div class="form-group"
                [ngClass]="{'has-error':fh.hasError(form, 'lastName')}"
            >
                <label for="lastName" i18n>Last name</label>
                <div class="alert alert-danger" *ngIf="fh.hasError(form, 'lastName')" i18n>Field required</div>
                <input class="form-control"
                        id="lastName"
                        name="email"
                        [formControl]="form.controls['lastName']"
                >
            </div>
            <div class="form-group"
                [ngClass]="{'has-error':fh.hasError(form, 'email')}"
            >
                <label for="email" i18n>Email</label>
                <div class="alert alert-danger" *ngIf="fh.hasError(form, 'email')" i18n>Invalid email</div>
                <input class="form-control"
                        id="email"
                        name="email"
                        [formControl]="form.controls['email']"
                >
            </div>
            <div class="form-group"
                [ngClass]="{'has-error':fh.hasError(form, 'password')}"
            >
                <label for="pwd" i18n>Password</label>
                <div class="alert alert-danger" *ngIf="fh.hasError(form, 'password')" i18n>Field required</div>
                <input type="password"
                        class="form-control"
                        id="pwd"
                        name="password"
                        [formControl]="form.controls['password']"
                >
            </div>
            <div class="form-group">
                <label for="pwd" i18n>Avatar URL</label>
                <input class="form-control"
                        id="avatarUrl"
                        name="avatarUrl"
                        [formControl]="form.controls['avatarUrl']"
                >
            </div>

            <div class="form-group">
                <button ng-disabled="form.$invalid" id="submit" value="submit" class="btn btn-lg btn-primary btn-block" i18n>Sign up</button>
            </div>

            <div>
                <p class="already-member" i18n>Already a member? <a routerLink="/signIn">Sign in</a></p>
            </div>
        </form>
    </fieldset>
</div>
