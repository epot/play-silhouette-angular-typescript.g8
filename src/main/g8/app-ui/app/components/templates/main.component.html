<div class="container">
    <div class="user col-md-6 col-md-offset-3" *ngIf="!user">
        Fetching user's profile...
    </div>
    <div class="user col-md-6 col-md-offset-3" *ngIf="user">
        <div class="row">
            <hr class="col-md-12" />
            <h4 class="col-md-8" i18n>Welcome, you are now signed in!</h4>
            <div class="col-md-4 text-right">
                <img *ngIf="!user.avatarURL" src="assets/images/silhouette.png" height="40px" />
                <img *ngIf="user.avatarURL" [src]="user.avatarURL" height="40px" />
            </div>
            <hr class="col-md-12" />
        </div>
        <div class="row data">
            <div class="col-md-12">
                <div class="row">
                    <p class="col-md-6"><strong i18n>First name:</strong></p><p class="col-md-6">{{user.firstName ? user.firstName : 'None'}}</p>
                </div>
                <div class="row">
                    <p class="col-md-6"><strong i18n>Last name:</strong></p><p class="col-md-6">{{user.lastName ? user.lastName : 'None'}}</p>
                </div>
                <div class="row">
                    <p class="col-md-6"><strong i18n>Full name:</strong></p><p class="col-md-6">{{user.fullName ? user.fullName : 'None'}}</p>
                </div>
                <div class="row">
                    <p class="col-md-6"><strong i18n>Email:</strong></p><p class="col-md-6">{{user.email ? user.email : 'None'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
