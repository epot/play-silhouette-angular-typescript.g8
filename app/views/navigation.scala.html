@()(implicit messages: Messages)

<div class="navigation-area">
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">@Messages("toggle.navigation")</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Silhouette Play Angular4 Seed</a>
            </div>
            <div class="collapse navbar-collapse" [ngClass]="{ in: !navCollapsed }" ng-click="navCollapsed = !navCollapsed">
                <ul class="nav navbar-nav">
                    <!-- User is logged in -->
                    <li *ngIf="isAuthenticated()"><a routerLink="/">@Messages("home")</a></li>

                    <!-- User is logged out -->
                    <li *ngIf="!isAuthenticated()"><a routerLink="/signIn">@Messages("home")</a></li>

                    <li><a href="https://github.com/epot/play-silhouette-angular4-seed">GitHub</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!-- User is logged in -->
                    <li *ngIf="isAuthenticated()"><a routerLink="/">{{user.fullName ? user.fullName : user.firstName}}</a></li>
                    <li *ngIf="isAuthenticated()" (click)="signOut()"><a href="">@Messages("sign.out")</a></li>

                    <!-- User is logged out -->
                    <li *ngIf="!isAuthenticated()"><a routerLink="/signIn">@Messages("sign.in")</a></li>
                    <li *ngIf="!isAuthenticated()"><a routerLink="/signUp">@Messages("sign.up")</a></li>
                </ul>
            </div>
        </div>
    </header>
</div>
